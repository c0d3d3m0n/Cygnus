{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recon Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    pre {
      background: #212529;
      color: #00ff88;
      padding: 10px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="container py-5">

  <h1 class="text-center mb-4">Recon Dashboard</h1>

  <!-- Domain/IP Form -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <form id="targetForm" class="d-flex">
        <input type="text" id="domainInput" class="form-control me-2" placeholder="Enter domain or IP" required>
        <button type="submit" class="btn btn-primary">Start Session</button>
      </form>
    </div>
  </div>

  <!-- Recon Buttons (hidden until session starts) -->
  <div id="scanControls" class="d-none text-center mb-4">
    <button class="btn btn-primary mx-2" onclick="startScan('active')">Active Recon</button>
    <button class="btn btn-success mx-2" onclick="startScan('passive')">Passive Recon</button>
    <button class="btn btn-warning mx-2" onclick="startScan('complete')">Complete Scan</button>
  </div>

  <!-- Status -->
  <div id="status" class="alert alert-info text-center d-none"></div>

  <!-- Results Section -->
  <div class="card shadow">
    <div class="card-header bg-dark text-white">Scan Results</div>
    <div class="card-body">
      <div id="results" class="mt-3">
        <p class="text-muted">No results yet. Enter a domain/IP and choose a scan type.</p>
      </div>
    </div>
  </div>

  <script>
    let sessionId = null;

    // Step 1: Create new session
    $("#targetForm").submit(function(e) {
      e.preventDefault();
      const domain = $("#domainInput").val();

      fetch("/api/targets/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ domain: domain })
      })
      .then(res => res.json())
      .then(data => {
        sessionId = data.session_id;
        $("#scanControls").removeClass("d-none");
        $("#status").removeClass("d-none").text(`Session started for ${domain}`);
        $("#results").html("<p class='text-muted'>Choose a scan type to begin.</p>");
      });
    });

    // Step 2: Start scan
    function startScan(scanType) {
      $("#status").removeClass("d-none").text(`Starting ${scanType} scan...`);

      fetch(`/api/sessions/${sessionId}/recon/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ scan_type: scanType }),
      })
      .then(res => res.json())
      .then(data => {
        $("#status").text(data.message);
        setTimeout(fetchResults, 5000); // wait then fetch results
      });
    }

    // Step 3: Fetch results
    function fetchResults() {
      fetch(`/api/sessions/${sessionId}/scans/`)
        .then(res => res.json())
        .then(scans => {
          let html = "";
          scans.forEach(scan => {
            html += `
              <div class="mb-4">
                <h5>${scan.scan_type} (${scan.status})</h5>
                <pre>${scan.result}</pre>
              </div>
            `;
          });
          $("#results").html(html || "<p>No results yet.</p>");
        });
    }
  </script>

</body>
</html>
